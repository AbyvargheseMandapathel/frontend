<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <div class="main">
        <div class="inner-main">
            <div class="inner-main-logo">
                <img src="fb_new.svg" alt="logo" class="image-logo">
                <p class="para">Facebook helps you connect and share <br> with the people in your life.</p>
            </div>
            <div class="inner-main-form">
                <div class="inner-form">
                <form action="">
                    <input type="text" name="email" placeholder="email">
                    <input type="password" name="password" id="">
                    <input type="submit" value="Log In">
                    <a href="http://">Forget password</a>
                    <hr>
                    <input type="submit" value="Create New Account">
                </form>
            </div>
            <p>Create a Page for a celebrity, brand or business.</p>
        </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
